<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form id="reviewForm">
            <textarea id="reviewInput" name="review" rows="4" cols="50" placeholder="Enter your review here"></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('reviewForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission
            const formData = new FormData(this);  // Get form data
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();  // Get prediction result
            document.getElementById('result').innerHTML = result;  // Display prediction result
        });
    </script>
</body>
</html>
